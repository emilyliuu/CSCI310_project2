<!DOCTYPE html>
<html lang='en'>

<style type="text/css">
h1{
    text-align: center;
}

body{
    text-align: center;
}

<head>
    <title>Stockr Login</title>
    
    <!-- Meta -->
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible” content=”IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS -->
    <link rel='stylesheet' type='text/css' href='/css/main.css'>
    <link rel='stylesheet' type='text/css' href='/css/login.css'>
</head>
<body class='flex-ver'>

    <h1 class='app-name'>Stockr</h1>
    <div class='module auth-module flex-ver'>
        
        <div class='module-tabs flex-hor'>
            <a id='login-tab'  class='module-tab pressable'>Login</a>
            <a id='signup-tab' class='module-tab pressable unselected'>Sign up</a>
        </div>
        
        <div class='auth-forms transition'>
            <form id='login-form' class='auth-form flex-ver'
                  action='dashboard.php'>
                <div class='auth-input flex-ver'>
                    <label class='auth-label'>Email</label>
                    <input name='username' type='email' class='auth-textfield' />
                </div>
                <div class='auth-input flex-ver'>
                    <label class='auth-label'>Password</label>
                    <input name='password' type='password' class='auth-textfield' />
                </div>
                    <button>Log in</button>
                    <button>Sign Up</button>
                    <p class='auth-sublabel'>
                        <a class='auth-subinput pressable'>Forgot your password?</a>
                    </p>
                
            </form>
            
            <form id='signup-form' class='auth-form flex-ver hidden'
                  action='resgister.php'>
                <div class='auth-input flex-ver'>
                    <label class='auth-label'>Email</label>
                    <input name='username' type='email' class='auth-textfield' />
                </div>
                <div class='auth-input flex-ver'>
                    <label class='auth-label'>Password</label>
                    <input name='password' type='password' class='auth-textfield' />
                </div>
                <div class='auth-input flex-ver'>
                    <label class='auth-label'>Confirm Password</label>
                    <input name='confirm-password' type='password' class='auth-textfield' />
                </div>
            </form>
        </div>    
            
        <button class='auth-button pressable'>Login</button>
    </div>

    
    
    <!-- JS -->
    <script src='/modules/jquery.min.js'></script>
    <script src='/js/login.js'></script>
</body>    
</html>
